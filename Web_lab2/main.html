<!DOCTYPE html>
<html>
<head>
    <title>Gallery</title>
</head>
<body>
<h1>Gallery</h1>
<div id="images">
    <img id="image1" src="img/billy.jpg" alt="Image 1" width="200" height="200" style="border: 1px solid black;">
    <img id="image2" src="img/booba.jpg" alt="Image 2" width="200" height="200" style="border: 1px solid black;">
    <img id="image3" src="img/Pop%20cat.jpg" alt="Image 3" width="200" height="200" style="border: 1px solid black;">
    <img id="image4" src="img/cat%20iii.webp" alt="Image 4" width="200" height="200" style="border: 1px solid black;">
    <img id="image5" src="img/BatVan.jpg" alt="Image 5" width="200" height="200" style="border: 1px solid black;">
    <img id="image6" src="img/leatherpepe.jpg" alt="Image 5" width="200" height="200" style="border: 1px solid black;">
    <img id="image7" src="img/ricardo.jpg" alt="Image 5" width="200" height="200" style="border: 1px solid black;">
</div>
<br>
<button onclick="moveImageUp(imageId)">Up</button>
<button onclick="moveImageDown(imageId)">Down</button>
<br>
<br>
<label for="width">Width:</label>
<input type="number" id="width" name="width" value="200">
<button onclick="changeImageSize(imageId)">Change Size</button>
<br>
<label for="height">Height:</label>
<input type="number" id="height" name="height" value="200">
<button onclick="changeImageSize(imageId)">Change Size</button>
<br>
<label for="border">Border:</label>
<input type="number" id="border" name="border" value="1">
<button onclick="changeImageBorder(imageId)">Change Border</button>
<br>
<label for="alt">Alt Text:</label>
<input type="text" id="alt" name="alt" value="Image 2">
<button onclick="changeImageAlt(imageId)">Change Alt Text</button>

<style>
    .highlighted-image {
        padding: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }

    img {
        display: block;
        margin-bottom: 10px;
    }
</style>

<script src="js/index.js"></script>

</script>
</body>
</html>
